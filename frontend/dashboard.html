<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | SEO Content Agent</title>
    <style>
      :root {
        --bg: #f8f5ef;
        --card: #fffdf8;
        --ink: #202023;
        --muted: #61666f;
        --accent: #0f6d5f;
        --line: #dfd7c7;
        --chip: #eef7f4;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Manrope", "Segoe UI", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at top right, #dff3ed, transparent 34%), var(--bg);
      }
      .wrap {
        max-width: 1180px;
        margin: 24px auto;
        padding: 0 16px 24px;
      }
      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 16px;
      }
      .title { margin: 0; font-size: 1.5rem; }
      .muted { color: var(--muted); font-size: 13px; }
      .btn {
        border: 1px solid var(--line);
        background: #fff;
        border-radius: 10px;
        padding: 9px 12px;
        cursor: pointer;
        font-weight: 600;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
      }
      @media (min-width: 980px) {
        .grid {
          grid-template-columns: 1.2fr .8fr;
        }
      }
      .card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 16px;
        padding: 16px;
      }
      h2, h3 { margin: 0 0 10px; }
      label {
        display: block;
        margin: 10px 0 6px;
        font-weight: 700;
      }
      input, textarea, button {
        width: 100%;
        border: 1px solid var(--line);
        border-radius: 10px;
        padding: 10px;
        font-size: 14px;
      }
      textarea { min-height: 90px; resize: vertical; }
      .run-btn {
        background: var(--accent);
        color: white;
        border: 0;
        font-weight: 700;
        margin-top: 10px;
        cursor: pointer;
      }
      .status {
        display: inline-block;
        background: var(--chip);
        border-radius: 100px;
        padding: 4px 10px;
        font-weight: 700;
        font-size: 12px;
        text-transform: uppercase;
      }
      .progress-track {
        width: 100%;
        height: 10px;
        background: #ece4d6;
        border-radius: 999px;
        overflow: hidden;
        margin: 10px 0 6px;
      }
      .progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #2f9b87, #0f6d5f);
        transition: width .25s ease;
      }
      .mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        white-space: pre-wrap;
        word-break: break-word;
        font-size: 12.5px;
      }
      .history {
        max-height: 280px;
        overflow: auto;
        margin-top: 10px;
      }
      .run-item {
        border: 1px solid var(--line);
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 8px;
        cursor: pointer;
      }
      .run-item.active { border-color: #88b9ad; background: #f5fcfa; }
      .run-query { font-weight: 700; margin-bottom: 4px; }
      .run-meta { font-size: 12px; color: var(--muted); }
      .section-spacer { margin-top: 14px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header class="topbar card">
        <div>
          <h1 class="title">SEO Content Agent Dashboard</h1>
          <div class="muted" id="whoami">Loading user...</div>
        </div>
        <button id="logoutBtn" class="btn" type="button">Logout</button>
      </header>

      <div class="grid">
        <section class="card">
          <h2>Create New Article Run</h2>
          <label for="query">Query</label>
          <input id="query" placeholder="how to vinyl wrap a motorcycle" />

          <label for="seedUrls">Seed URLs (one per line)</label>
          <textarea id="seedUrls" placeholder="https://example.com/blog-a"></textarea>

          <label for="citations">AI citations text (optional)</label>
          <textarea id="citations" placeholder="Paste any citation-rich AI response"></textarea>

          <label for="overview">AI overview text (optional)</label>
          <textarea id="overview" placeholder="Paste AI overview answer"></textarea>

          <button id="runBtn" class="run-btn">Run Workflow</button>

          <div class="section-spacer">
            <span id="status" class="status">idle</span>
            <div class="progress-track">
              <div id="progressFill" class="progress-fill"></div>
            </div>
            <div class="muted" id="stage">Waiting to start</div>
            <div class="mono" id="runId"></div>
          </div>

          <div class="section-spacer">
            <h3>Sources</h3>
            <div id="sources" class="mono"></div>
          </div>

          <div class="section-spacer">
            <h3>SEO Analysis</h3>
            <div id="analysis" class="mono"></div>
          </div>

          <div class="section-spacer">
            <h3>Article</h3>
            <div id="article" class="mono"></div>
          </div>
        </section>

        <aside class="card">
          <h2>Your Run History</h2>
          <p class="muted">All runs in your account are saved here and can be reopened anytime.</p>
          <div class="history" id="history"></div>
        </aside>
      </div>
    </div>

    <script>
      const runBtn = document.getElementById("runBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const statusEl = document.getElementById("status");
      const runIdEl = document.getElementById("runId");
      const stageEl = document.getElementById("stage");
      const progressFill = document.getElementById("progressFill");
      const whoamiEl = document.getElementById("whoami");
      const sourcesEl = document.getElementById("sources");
      const analysisEl = document.getElementById("analysis");
      const articleEl = document.getElementById("article");
      const historyEl = document.getElementById("history");

      let currentRunId = null;
      let currentPoll = null;
      let runsCache = [];

      const sleep = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

      function humanStage(stage) {
        const map = {
          queued: "Queued...",
          collecting_sources: "Collecting candidate sources...",
          extracting_articles: "Extracting article content...",
          summarizing_competitors: "Summarizing competitors...",
          analyzing_seo_gaps: "Analyzing SEO gaps and opportunities...",
          writing_article: "Writing your article...",
          exporting_output: "Saving output...",
          completed: "Completed",
          failed: "Failed"
        };
        return map[stage] || stage;
      }

      function renderRunDetails(run) {
        currentRunId = run.id;
        runIdEl.textContent = `Run ID: ${run.id}`;
        statusEl.textContent = run.status;
        stageEl.textContent = humanStage(run.stage);
        progressFill.style.width = `${run.progress_percent || 0}%`;

        if (run.status === "completed") {
          sourcesEl.textContent = (run.artifacts.sources || []).join("\n");
          analysisEl.textContent = run.artifacts.seo_analysis || "";
          articleEl.textContent = run.artifacts.article_markdown || "";
        } else if (run.status === "failed") {
          sourcesEl.textContent = "";
          analysisEl.textContent = run.error || "Unknown error";
          articleEl.textContent = "";
        }
      }

      function renderHistory(runs) {
        runsCache = runs;
        historyEl.innerHTML = "";
        if (!runs.length) {
          historyEl.textContent = "No runs yet.";
          return;
        }

        for (const run of runs) {
          const item = document.createElement("div");
          item.className = "run-item" + (run.id === currentRunId ? " active" : "");
          item.innerHTML = `
            <div class="run-query">${run.query}</div>
            <div class="run-meta">${run.status.toUpperCase()} • ${run.progress_percent}% • ${new Date(run.created_at).toLocaleString()}</div>
          `;
          item.addEventListener("click", () => {
            renderRunDetails(run);
            renderHistory(runsCache);
          });
          historyEl.appendChild(item);
        }
      }

      async function loadCurrentUser() {
        const res = await fetch("/api/auth/me", { credentials: "same-origin" });
        if (res.status === 401) {
          window.location.href = "/login";
          return;
        }
        const user = await res.json();
        whoamiEl.textContent = `Signed in as ${user.email}`;
      }

      async function loadHistory() {
        const res = await fetch("/api/runs", { credentials: "same-origin" });
        if (res.status === 401) {
          window.location.href = "/login";
          return;
        }

        const runs = await res.json();
        renderHistory(runs);

        if (!currentRunId && runs.length) {
          renderRunDetails(runs[0]);
          renderHistory(runs);
        }
      }

      async function pollRun(runId) {
        currentRunId = runId;
        if (currentPoll) {
          clearTimeout(currentPoll);
          currentPoll = null;
        }

        while (true) {
          await sleep(1800);
          const res = await fetch(`/api/runs/${runId}`, { credentials: "same-origin" });
          if (res.status === 401) {
            window.location.href = "/login";
            return;
          }
          const run = await res.json();
          renderRunDetails(run);
          await loadHistory();

          if (run.status === "completed" || run.status === "failed") {
            break;
          }
        }
      }

      runBtn.addEventListener("click", async () => {
        const query = document.getElementById("query").value.trim();
        if (!query) {
          alert("Please enter a query.");
          return;
        }

        const payload = {
          query,
          seed_urls: document.getElementById("seedUrls").value.split("\n").map((v) => v.trim()).filter(Boolean),
          ai_citations_text: document.getElementById("citations").value,
          ai_overview_text: document.getElementById("overview").value,
        };

        sourcesEl.textContent = "";
        analysisEl.textContent = "";
        articleEl.textContent = "";

        const createRes = await fetch("/api/runs", {
          method: "POST",
          credentials: "same-origin",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (!createRes.ok) {
          const data = await createRes.json().catch(() => ({}));
          analysisEl.textContent = data.detail || "Failed to start run.";
          statusEl.textContent = "failed";
          stageEl.textContent = "Unable to start";
          return;
        }

        const run = await createRes.json();
        renderRunDetails(run);
        await loadHistory();
        pollRun(run.id);
      });

      logoutBtn.addEventListener("click", async () => {
        await fetch("/api/auth/logout", { method: "POST", credentials: "same-origin" });
        window.location.href = "/login";
      });

      (async function init() {
        await loadCurrentUser();
        await loadHistory();
      })();
    </script>
  </body>
</html>
